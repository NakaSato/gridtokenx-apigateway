# Redis Configuration for GridTokenX - Phase 3: Data Persistence & Analytics
# Production configuration with persistence, clustering, and advanced data structures

# Basic Configuration
port 6379
bind 0.0.0.0
protected-mode yes

# Security Configuration
requirepass ${REDIS_PASSWORD}
rename-command CONFIG ""
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command SHUTDOWN ""

# TLS Configuration (if enabled)
# tls-port 6380
# tls-cert-file /tls/redis.crt
# tls-key-file /tls/redis.key
# tls-ca-cert-file /tls/ca.crt

# === PERSISTENCE CONFIGURATION ===

# RDB Snapshots
save 900 1          # Save after 900 seconds if at least 1 key changed
save 300 10         # Save after 300 seconds if at least 10 keys changed
save 60 10000       # Save after 60 seconds if at least 10000 keys changed
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# AOF rewriting configuration
aof-rewrite-incremental-fsync yes
aof-rewrite-log-sync-interval 1
aof-last-incremental-fsync-duration 0
aof-current-rewrite-duration 0

# === MEMORY MANAGEMENT ===

# Memory limits
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# === HIGH AVAILABILITY & CLUSTERING ===

# Redis Cluster Configuration (for cluster mode)
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 5000
# cluster-require-full-coverage yes
# cluster-migration-barrier 1
# cluster-replica-validity-factor 0

# Sentinel Configuration (for HA)
# sentinel monitor mymaster redis-master 6379 2
# sentinel down-after-milliseconds mymaster 5000
# sentinel failover-timeout mymaster 10000
# sentinel parallel-syncs mymaster 1

# === REPLICATION CONFIGURATION ===

# Master-Replica replication
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5
# repl-ping-replica-period 10
# repl-timeout 60
# repl-backlog-size 1mb
# repl-backlog-ttl 3600

# === PERFORMANCE OPTIMIZATION ===

# TCP settings
tcp-keepalive 300
tcp-backlog 511
timeout 0

# Client connections
maxclients 10000
tcp-keepalive 60

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# === ADVANCED DATA STRUCTURES ===

# RedisTimeSeries module (if available)
# timeseries.query-limit 1000
# timeseries.data-points-limit 1000000
# timeseries.default-index-type TAGS
# timeseries.insert-blocking-policy blocking

# RedisJSON module (if available)
# json.max-nesting-depth 1024

# RedisBloom module (if available)
# bloom.error-rate 0.01
# bloom.initial-size 100
# bloom.expansion 2

# === LOGGING CONFIGURATION ===

loglevel notice
logfile "/var/log/redis/redis-server.log"
syslog-enabled yes
syslog-ident redis

# === CLIENT QUERY BUFFERING ===

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-output-buffer-limit master 256mb 64mb 60

# === SECURITY ENHANCEMENTS ===

# Protected-mode settings
protected-mode yes
supervised systemd

# Command renaming for security
rename-command DEBUG ""
rename-command EVAL ""
rename-command EVALSHA ""

# === MONITORING CONFIGURATION ===

# INFO command access
# restrict-cli yes

# === DISK PERSISTENCE OPTIMIZATION ===

# RDB persistence optimization
rdb-save-incremental-fsync yes

# AOF persistence optimization
aof-rewrite-incremental-fsync yes
aof-last-incremental-fsync-duration 100

# === BACKUP CONFIGURATION ===

# Automatic backup configuration
# backup-dir /backups
# backup-cron "0 2 * * *"  # Daily at 2 AM
# backup-retention-days 30

# === DISASTER RECOVERY ===

# Point-in-time recovery settings
aof-use-rdb-preamble yes
appendfsync everysec

# Data consistency checks
rdbchecksum yes
aof-load-truncated yes

# === CLUSTER NODE CONFIGURATION ===

# Node ID (for clustering)
# cluster-node-id ""

# Cluster announcement
# cluster-announce-ip ""
# cluster-announce-port 6379
# cluster-announce-bus-port 16379

# === STREAMS CONFIGURATION ===

# Redis Streams for event sourcing
stream-node-max-bytes 64mb
stream-node-max-entries 100

# === COMPRESSION CONFIGURATION ===

# Compression algorithms (if available)
# compression-algorithm zstd
# compression-level 3

# === NETWORK OPTIMIZATION ===

# TCP keepalive
tcp-keepalive 300

# Connection timeouts
timeout 300

# === MEMORY SAMPLING ===

# LRU sampling for eviction
maxmemory-samples 5

# === THREAD CONFIGURATION ===

# I/O threads (Redis 6.0+)
io-threads 4
io-threads-do-reads yes

# === ADVANCED CONFIGURATION ===

# Multi-threading for Redis 7.0+
