version: '3.8'

services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/gridtokenx
      - REDIS_URL=redis://redis:6379
      - APP_ENV=production
      # IMPORTANT: Set JWT_SECRET in your environment or .env file
      - JWT_SECRET=${JWT_SECRET:-changeme_in_production_please_use_long_secret}
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ../gridtokenx-trading
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      - api-gateway

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gridtokenx
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always

volumes:
  postgres_data:
